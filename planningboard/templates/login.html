<!DOCTYPE html>
<html lang="en">
    <head>
        {%load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Система планирования:Авторизация</title>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'icons/font/bootstrap-icons.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <div style="display: flex; flex-direction: column; height: 100vh;">

        <header>
            <div class="container-fluid px-3 bg-dark bg-gradient text-white">
                <div class="d-flex flex-wrap align-items-center justify-content-center">
                    <p class="d-flex align-items-center my-4 text-white text-decoration-none fs-2"><i class="bi-map-fill px-3"></i>TOGIRRO Board</p>
                </div>
            </div>
        </header>

        <div class="border border-3 border-dark" style="flex-grow: 1">
            {% if loseLogin == 1 %}
            <div class="alert alert-danger text-center" role="alert">
                Неверный логин или пароль!
            </div>
            {% endif %}

            <div class="card border border-dark border-3 position-absolute top-50 start-50 translate-middle" style="max-width: 400px; min-width: 400px; min-height: 410px; max-height: 410px;">
                <div class="bg-dark bg-gradient text-white text-center fs-1 p-2">Авторизация</div>

                <form method="POST" action="" class="row align-items-center justify-content-center">
                    {% csrf_token %}
                    <div class="d-flex align-items-center">
                        <div class="col border border-secondary border-2 rounded-3 m-2 p-2">
                            <label class="fs-4">
                                Логин:
                            </label>
                            <input type="login" name="login" class="form-control my-2">
                        </div>
                    </div>

                    <div class="d-flex align-items-center">
                        <div class="col border border-secondary border-2 rounded-3 m-2 p-2">
                            <label class="fs-4">
                                Пароль:
                            </label>
                            <input type="password" name="password" class="form-control my-2">
                        </div>
                    </div>

                    <div class="d-flex align-items-center px-5 py-2">
                        <button type="submit" class="col btn btn-primary fs-3">Войти</button>
                    </div>
                </form>
                
            </div>

            <script type="text/javascript" src="{% static 'jquery-3.6.0.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'script.js' %}"></script>
        </div>

        </div>
    </body>
</html>
